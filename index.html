<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Ciaaa ‚ù§Ô∏è Kamu</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/review.css"> </head>
<body>

    <header>
        <h1>Rencana Weekend Romantis ‚ù§Ô∏è</h1>
        <p id="countdownDisplay">Memuat hitungan mundur...</p>
        <div class="filter-days">
            <label><input type="checkbox" name="hari" value="Sabtu"> <span>Sabtu</span></label>
            <label><input type="checkbox" name="hari" value="Minggu"> <span>Minggu</span></label>
        </div>
    </header>

    <main>
        
        <div class="controls">
            <button id="addIdeaBtn" class="btn primary">Tambah Ide Baru ‚ú®</button>
            <button id="viewHistoryBtn" class="btn secondary">Lihat Riwayat & Review üìñ</button>
        </div>

        <p id="activityCount" class="summary-text" style="display: none;">Total <span id="countDisplay">0</span> Aktivitas Terpilih</p>
        
        <div id="activityArea" class="activity-area">
            <p style="text-align: center;">Pilih hari atau Tambah Ide Baru</p>
        </div>
        
        <hr style="margin: 20px 0;">

        <div class="footer-controls">
            <div class="secret-message-area">
                <label for="secretMessage">Pesan Rahasia (Opsional):</label>
                <textarea id="secretMessage" placeholder="Tuliskan pesan rahasia untuk diprint di karcis..."></textarea>
            </div>
            <button id="generateBtn" class="btn full-width primary">Generate Karcis Weekend Pass üéüÔ∏è</button>
        </div>
        
    </main>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3>Tambahkan Ide Trip Baru</h3>
            <form id="ideaForm">
                <label for="ideaDay">Berlaku untuk Hari:</label>
                <select id="ideaDay">
                    <option value="">Sabtu & Minggu</option>
                    <option value="Sabtu">Sabtu</option>
                    <option value="Minggu">Minggu</option>
                </select>
                
                <label for="ideaCategory">Kategori (Level 1):</label>
                <select id="ideaCategory" required></select>
                <input type="text" id="newCategoryInput" placeholder="Masukkan nama kategori baru" style="display:none;">

                <label for="ideaSubtype">Sub-tipe (Level 2):</label>
                <select id="ideaSubtype" required></select>
                <input type="text" id="newSubtypeInput" placeholder="Masukkan nama sub-tipe baru" style="display:none;">

                <label for="ideaTitle">Nama ide (Level 3 - Nama Tempat, ex: "Sate Senayan"):</label>
                <input type="text" id="ideaTitle" placeholder="Misalnya: 'Nasi Goreng Kebon Sirih'" value="">
                
                <label for="ideaImageInput">Foto (opsional):</label>
                <input type="file" id="ideaImageInput" accept="image/*">

                <div class="modal-actions">
                    <button type="submit" class="btn primary">Simpan ide</button>
                    <button type="button" id="cancelIdea" class="btn secondary">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <div id="imageModal" class="image-modal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <div id="historyListModal" class="modal hidden"> 
        <div class="modal-content">
            <div id="historyList" class="history-list"> 
            </div>
            <button type="button" id="closeHistoryListModal" class="btn secondary">Tutup</button>
        </div>
    </div>

    <div id="historyDetailModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="historyModalTitle">Detail Trip</h3>
            <p style="margin-bottom: 15px; border-bottom: 1px dashed var(--color-muted); padding-bottom: 10px;">Pesan: <span id="historySecretMessage" style="font-style: italic;"></span></p>

            <h4 style="margin-top: 0;">Aktivitas & Review</h4>
            <div id="historyDetailList" class="all-ideas-list" style="padding-left: 0;">
                </div>
            
            <div class="modal-actions">
                <button type="button" id="cancelReview" class="btn secondary">Kembali ke Riwayat</button>
            </div>
        </div>
    </div>

    <div id="ideaReviewModal" class="modal hidden">
        <div class="modal-content">
            <h3>Review untuk <span id="reviewIdeaName"></span></h3>
            <form id="ideaReviewForm">
                <input type="hidden" id="reviewIdeaId">
                <input type="hidden" id="reviewTripId"> <label>Rating (1-5 Bintang):</label>
                <div id="ideaReviewRating" class="star-rating">
                    </div>
                <label for="ideaReviewText">Bagaimana pengalaman Anda di sini?</label>
                <textarea id="ideaReviewText" placeholder="Tuliskan kesan, pendapat, dan rating Anda..." rows="4"></textarea>

                <label for="ideaReviewPhotoInput">Unggah Foto (Opsional):</label>
                <input type="file" id="ideaReviewPhotoInput" accept="image/*">
                <div id="ideaReviewPhotoPreview" style="margin-top: 10px;"></div>

                <p id="ideaReviewStatus" style="margin-top: 10px;"></p>

                <div class="modal-actions">
                    <button type="submit" class="btn primary" id="submitIdeaReviewBtn">Kirim Review ‚ú®</button>
                    <button type="button" id="cancelIdeaReview" class="btn secondary">Batal</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="ideaDetailModal" class="modal hidden">
        <div class="modal-content">
            <button type="button" id="closeDetailModal" class="close-btn" style="top: 0; right: 10px; position: absolute; font-size: 2em; color: var(--color-primary);">&times;</button>
            <h2 id="detailIdeaName">Nama Tempat</h2>

            <img id="detailIdeaImage" class="detail-header-img" src="images/1.jpg" alt="Foto Tempat">

            <h3>Ringkasan Review</h3>
            <div id="detailRatingSummary" class="detail-rating-summary">
                </div>

            <h3>Semua Review</h3>
            <div id="detailReviewList" class="review-list">
                <p id="noReviewsMessage">Belum ada review untuk ide ini.</p>
            </div>
        </div>
    </div>

    <script type="module" src="js/history.js"></script> 
    <script type="module" src="js/main.js"></script> 
</body>
</html>
