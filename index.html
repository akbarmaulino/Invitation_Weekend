<!DOCTYPE html>
<html lang="id">
<head>

<body>
  <div class="container">

    <p class="subtitle">Pilih hari, atau tambahkan ide baru â€” semua akan tersimpan online.</p>

    <div class="day-select">
      <label>Pilih hari:</label>
      <label><input type="checkbox" name="hari" value="Sabtu"> Sabtu</label>
      <label><input type="checkbox" name="hari" value="Minggu"> Minggu</label>
    </div>

    <div id="activityArea"></div>

    <div class="controls">

  <div id="modal" class="modal hidden">

      <h3>Tambah Ide Perjalanan</h3>
      <form id="ideaForm">

          <select id="ideaDay">
            <option value="">(kosong = semua hari)</option>

        <input id="newSubtypeInput" type="text" placeholder="Masukkan nama Sub-tipe baru (Level 2)" style="display: none; margin-bottom: 8px;">

        <label>Nama ide (Level 3 - Nama Tempat, ex: "Sate Senayan") [Opsional]:
          <input id="ideaTitle" /> 
        </label>

        <label>Foto (opsional):
          <input id="ideaImageInput" type="file" accept="image/*" />

    </div>
  </div>
